<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        h2 {
            font-weight: bold;
            color: #212529;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            display: block;
            max-width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0056b3;
        }
        .card-body {
            background: #fff;
        }
        .card-body:hover {
            background: #f5faff;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" data-aos="fade-down">
        <a class="navbar-brand" href="index.html">Krishanth G</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="certificate.html">Licenses & Certifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/krishanth-g/recent-activity/articles/">Articles</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5" id="certificates-section">
        <h2 class="text-center">Certificates Achieved</h2>
        <p class="text-center text-muted mb-4">Showcasing some of my professional achievements.</p>
        <div class="row g-4" id="certificates-container">
            <!-- Certificates will be dynamically added here -->
        </div>
    </div>

    <script>
        // Path to the JSON file
        const jsonFilePath = "certificates.json";

        // Fetch the certificates JSON and populate the gallery
        fetch(jsonFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById("certificates-container");

                // Iterate over the JSON data and create cards
                data.forEach(cert => {
                    const col = document.createElement("div");
                    col.className = "col-md-4 col-sm-6";

                    col.innerHTML = `
                        <div class="card shadow-sm h-100">
                            <img src="${cert.url}" class="card-img-top" alt="${cert.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${cert.name}</h5>
                            </div>
                        </div>
                    `;

                    // Append the card to the container
                    container.appendChild(col);
                });
            })
            .catch(error => {
                console.error("Error fetching the JSON:", error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
